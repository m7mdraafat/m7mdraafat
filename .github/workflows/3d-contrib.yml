name: Generate 3D Contribution Calendar

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Contribution Calendar
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: m7mdraafat
          SETTING_JSON: .github/3d-contrib-settings.json
      
      - name: Commit & Push
        run: |
          # Save generated files
          cp -r profile-3d-contrib /tmp/profile-3d-new
          
          # Fetch and reset to latest remote
          git fetch origin master
          git reset --hard origin/master
          
          # Restore generated files
          mkdir -p profile-3d-contrib
          cp -r /tmp/profile-3d-new/* profile-3d-contrib/
          
          # Configure git and commit
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add -A .
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "ðŸŽ¨ Generate 3D Contribution Calendar"
          git push origin master
