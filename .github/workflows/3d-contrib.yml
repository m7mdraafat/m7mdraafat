name: Generate 3D Contribution Calendar

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Contribution Calendar
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: m7mdraafat
          SETTING_JSON: |
            [
              {
                "type": "normal",
                "fileName": "profile-3d-contrib/profile-night-view.svg",
                "backgroundColor": "#0d1117",
                "foregroundColor": "#c0c0c0",
                "strongColor": "#58a6ff",
                "weakColor": "#1a1a2e",
                "radarColor": "#58a6ff",
                "growingAnimation": true
              },
              {
                "type": "normal",
                "fileName": "profile-3d-contrib/profile-night-green.svg",
                "backgroundColor": "#0d1117",
                "foregroundColor": "#39d353",
                "strongColor": "#39d353",
                "weakColor": "#1a1a2e"
              }
            ]
      
      - name: Commit & Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add -A .
          git diff --quiet && git diff --staged --quiet || git commit -m "Generate 3D Contribution Calendar"
          git push
