name: Generate 3D Contribution Calendar

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Contribution Calendar
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: m7mdraafat
          SETTING_JSON: .github/3d-contrib-settings.json
      
      - name: Commit & Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          # Backup generated files
          cp -r profile-3d-contrib /tmp/profile-3d-backup
          
          # Reset and pull latest
          git checkout -- .
          git pull origin master
          
          # Restore generated files
          mkdir -p profile-3d-contrib
          cp -r /tmp/profile-3d-backup/* profile-3d-contrib/
          
          # Commit and push
          git add -A .
          git diff --quiet && git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Generate 3D Contribution Calendar"
          git push
