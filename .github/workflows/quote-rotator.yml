name: Update Dev Quote

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme-with-quote:
    name: Update README with random dev quote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Quote
        uses: PiyushSuthar/github-readme-quotes@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QUOTE_LAYOUT: "default"
          THEME: "tokyonight"
          COMMIT_MESSAGE: "ðŸ’­ Updated dev quote"

      - name: Update Quote in README
        run: |
          # Fetch a random quote
          QUOTE_DATA=$(curl -s "https://github-readme-quotes-bay.vercel.app/quote?theme=tokyonight&layout=default")
          
          # Update README with new quote (if using static approach)
          echo "Quote updated at $(date)" >> quote_log.txt
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ’­ Daily quote rotation"
          git push
